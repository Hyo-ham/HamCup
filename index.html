<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ÌñÑÏªµ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #f8f6f0;
    font-family: "Pretendard", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
h1 {
    margin-top: 10px;
    font-size: 28px;
    font-weight: 700;
    color: #5a463a;
}
button {
    padding: 12px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #ffcf6b;
    font-size: 16px;
    color: #5a463a;
    font-weight: 600;
    cursor: pointer;
}
.round-label {
    margin: 10px 0;
    font-size: 18px;
    color: #6c584b;
    font-weight: 500;
}
#gameBox {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 800px;
}
.candidate-card {
    flex: 1;
    background: white;
    border-radius: 20px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.15s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}
.candidate-card:active { transform: scale(0.97); }
.candidate-img {
    width: 100%;
    max-height: 260px;
    object-fit: contain;
    border-radius: 15px;
}
.candidate-name {
    text-align: center;
    padding: 10px;
    font-size: 18px;
    color: #4a3b31;
    font-weight: 600;
    word-break: break-word;
    width: 100%;
}
#resultBox {
    margin-top: 20px;
    text-align: center;
    display: none;
}
#resultBox img {
    width: 85%;
    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    margin-bottom: 10px;
}
</style>
</head>
<body>

<h1>üêπ ÏµúÍ≥†Ïùò ÌñÑÏùÑ Ï∞æÏïÑÏÑú</h1>

<!-- üî• ÎùºÏö¥Îìú ÏÑ†ÌÉù UI -->
<select id="roundSelect" style="padding:10px; margin-top:10px; border-radius:10px; font-size:16px;">
    <option value="4">4Í∞ï</option>
    <option value="8" selected>8Í∞ï</option>
    <option value="16">16Í∞ï</option>
    <option value="32">32Í∞ï</option>
    <option value="64">64Í∞ï</option>
</select>

<button onclick="start()">ÏãúÏûëÌïòÍ∏∞</button>

<div id="roundLabel" class="round-label"></div>

<div id="gameBox" style="display:none;">
    <div id="leftCard" class="candidate-card" onclick="select(0)">
        <img id="leftImg" class="candidate-img">
        <div id="leftName" class="candidate-name"></div>
    </div>
<h1> VS </h1>
    <div id="rightCard" class="candidate-card" onclick="select(1)">
        <img id="rightImg" class="candidate-img">
        <div id="rightName" class="candidate-name"></div>
    </div>
</div>

<div id="resultBox">
    <h2>üèÜ ÏµúÍ≥†Ïùò ÌñÑ!!!</h2>
    <img id="resultImg">
    <div id="resultName" class="candidate-name"></div>
</div>

<script>
let candidates = [];
let nextRound = [];
let index = 0;

const imageExtensions = ["jpg", "jpeg", "png", "gif", "JPG", "JPEG", "PNG", "GIF"];

// Ïù¥ÎØ∏ÏßÄ ÏûêÎèô ÌôïÏû•Ïûê ÌÉêÏÉâ
function loadImageAuto(pathBase, imgEl) {
    let i = 0;

    function tryNext() {
        if (i >= imageExtensions.length) {
            imgEl.style.display = "none";
            return;
        }

        const path = `${pathBase}.${imageExtensions[i]}`;

        const img = new Image();
        img.onload = () => {
            imgEl.src = path;
            imgEl.style.display = "block";
        };
        img.onerror = () => {
            i++;
            tryNext(); // Îã§Ïùå ÌôïÏû•Ïûê ÏãúÎèÑ
        };
        img.src = path;
    }
    tryNext();
}

// CSV ÏûêÎèô Î°úÎî©
window.onload = async function () {
    const url = "https://raw.githubusercontent.com/Hyo-ham/HamCup/refs/heads/main/name.csv";

    try {
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.split("\n").map(v => v.trim());

        let list = [];
        for (let i = 1; i < lines.length; i++) {
            if (!lines[i]) continue;
            const name = lines[i].split(",")[0].trim();
            if (name) list.push({ name: name });
        }

        candidates = list;
        console.log("CSV Î°úÎìúÎê®:", candidates);

    } catch (err) {
        alert("CSV Î°úÎìú Ïã§Ìå®!");
        console.error(err);
    }
};

//Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ï†Ñ Î°úÎìú
    function preloadImage(name) {
    return new Promise(resolve => {
        const extensions = ["jpg", "jpeg", "png", "gif", "webp"];
        let tried = 0;

        function tryNext() {
            if (tried >= extensions.length) return resolve(); // Ïã§Ìå®Ìï¥ÎèÑ resolve

            const ext = extensions[tried++];
            const img = new Image();
            img.onload = () => resolve();
            img.onerror = () => tryNext();
            img.src = `images/${name}.${ext}`;
        }

        tryNext();
    });
}
    
//ÏãúÏûë
function start() {
    const roundCount = parseInt(document.getElementById("roundSelect").value);

    if (candidates.length < roundCount) {
        alert(`ÌõÑÎ≥¥Í∞Ä ${roundCount}Î™ÖÎ≥¥Îã§ Ï†ÅÏñ¥Ïöî!`);
        return;
    }

    shuffle(candidates);

    // ÏÑ†ÌÉùÌïú Í∞ïÏàòÎßåÌÅº ÏûêÎ•¥Í∏∞
    candidates = candidates.slice(0, roundCount);

    index = 0;
    nextRound = [];

    // ÏãúÏûë Î≤ÑÌäº, ÎùºÏö¥Îìú ÏÑ†ÌÉù UI Ïà®Í∏∞Í∏∞
    document.getElementById("roundSelect").style.display = "none";
    document.querySelector("button").style.display = "none"; 

    showNextMatch();
    document.getElementById("gameBox").style.display = "flex";
}

// ÏÑûÍ∏∞
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

// Í≤ΩÍ∏∞ ÌëúÏãú
async function showNextMatch() {
    const left = candidates[index];
    const right = candidates[index + 1];

    document.getElementById("roundLabel").textContent = `${candidates.length}Í∞ï ÏßÑÌñâÏ§ë`;

    // Î®ºÏ†Ä Ïπ¥Îìú Ïà®Í∏∞Í∏∞
    document.getElementById("gameBox").style.opacity = "0";

    // Ïù¥ÎØ∏ÏßÄÍ∞Ä Î™®Îëê Î°úÎìúÎê† ÎïåÍπåÏßÄ Í∏∞Îã§Î¶º
    await Promise.all([
        preloadImage(left.name),
        right ? preloadImage(right.name) : Promise.resolve()
    ]);

    // Ïù¥Ï†ú Ïπ¥Îìú ÏÑ∏ÌåÖ
    setupCard(left, "leftImg", "leftName");

    if (right) {
        document.getElementById("rightCard").style.display = "flex";
        setupCard(right, "rightImg", "rightName");
    } else {
        document.getElementById("rightCard").style.display = "none"; // Î∂ÄÏ†ÑÏäπ
    }

    // Ïù¥ÎØ∏ÏßÄÏôÄ Ïù¥Î¶Ñ Î™®Îëê Ï§ÄÎπÑÎêú Îí§Ïóê ÎÇòÌÉÄÎÇòÍ∏∞
    document.getElementById("gameBox").style.opacity = "1";
}

// Ïπ¥Îìú UI ÏÑ∏ÌåÖ
function setupCard(data, imgId, nameId) {
    const imgEl = document.getElementById(imgId);
    const nameEl = document.getElementById(nameId);

    nameEl.textContent = data.name;

    const pathBase = `images/${data.name}`;

    loadImageAuto(pathBase, imgEl); // Ïù¥ÎØ∏ÏßÄ ÏûêÎèô ÌôïÏû•Ïûê ÌÉêÏÉâ
}

// ÏÑ†ÌÉù
function select(choice) {
    const left = candidates[index];
    const right = candidates[index + 1];

    if (choice === 0) nextRound.push(left);
    else if (right) nextRound.push(right);

    index += 2;

    if (index >= candidates.length) {
        candidates = nextRound;
        nextRound = [];
        index = 0;

        if (candidates.length === 1) {
            showResult(candidates[0]);
            return;
        }
    }

    showNextMatch();
}

// Ïö∞Ïäπ Ï∂úÎ†•
function showResult(winner) {
    document.getElementById("gameBox").style.display = "none";
    document.getElementById("roundLabel").style.display = "none";

    document.getElementById("resultName").textContent = winner.name;

    const resultImg = document.getElementById("resultImg");
    const pathBase = `images/${winner.name}`;

    loadImageAuto(pathBase, resultImg);

    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
