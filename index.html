<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ÌñÑÏªµ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: #f8f6f0;
        font-family: "Pretendard", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        margin-top: 10px;
        font-size: 28px;
        font-weight: 700;
        color: #5a463a;
    }

    #fileBox {
        margin: 20px 0;
    }

    button {
        padding: 12px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: #ffcf6b;
        font-size: 16px;
        color: #5a463a;
        font-weight: 600;
        cursor: pointer;
    }

    .round-label {
        margin: 10px 0;
        font-size: 18px;
        color: #6c584b;
        font-weight: 500;
    }

    /* Í∞ÄÎ°ú VS Íµ¨ÎèÑ */
    #gameBox {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 800px;
    }

    .candidate-card {
        flex: 1;
        background: white;
        border-radius: 20px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.15s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

    .candidate-card:active {
        transform: scale(0.97);
    }

    .candidate-img {
        width: 100%;
        height: auto;
        max-height: 260px;
        object-fit: cover;
        background: #eee;
        border-radius: 15px;
    }

    .candidate-name {
        text-align: center;
        padding: 10px;
        font-size: 18px;
        color: #4a3b31;
        font-weight: 600;
        word-break: break-word;
        width: 100%;
    }

    #resultBox {
        margin-top: 20px;
        text-align: center;
        display: none;
    }

    #resultBox img {
        width: 85%;
        max-width: 350px;
        border-radius: 20px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>üêπ ÏµúÍ≥†Ïùò ÌñÑÏùÑ Ï∞æÏïÑÏÑú</h1>

<!-- fileBox removed for auto CSV loading -->

<div id="roundLabel" class="round-label"></div>

<div id="gameBox" style="display:none;">
    <div id="leftCard" class="candidate-card" onclick="select(0)">
        <img id="leftImg" class="candidate-img">
        <div id="leftName" class="candidate-name"></div>
    </div>

    <div id="rightCard" class="candidate-card" onclick="select(1)">
        <img id="rightImg" class="candidate-img">
        <div id="rightName" class="candidate-name"></div>
    </div>
</div>

<div id="resultBox">
    <h2>üèÜ ÏµúÍ≥†Ïùò ÌñÑ!!!</h2>
    <img id="resultImg">
    <div id="resultName" class="candidate-name"></div>
</div>

<script>
let candidates = [];
let nextRound = [];
let index = 0;

fetch("https://raw.githubusercontent.com/Hyo-ham/HamCup/refs/heads/main/name.csv")
    .then(r=>r.text())
    .then(text=>{
        const lines=text.split("\n").map(v=>v.trim());
        let list=[];
        for(let i=1;i<lines.length;i++){
            if(!lines[i]) continue;
            const name=lines[i].split(",")[0].trim();
            if(name) list.push({name});
        }
        candidates=list;
        start();
    })
    .catch(err=>alert("CSV Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: "+err));

function start(){
    if(candidates.length<2){ alert("ÌõÑÎ≥¥Í∞Ä ÏµúÏÜå 2Î™Ö ÌïÑÏöî!"); return; }
    shuffle(candidates);
    index=0;
    nextRound=[];
    document.getElementById("gameBox").style.display="flex";
    document.getElementById("roundLabel").style.display="block";
    showNextMatch();
}

function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }

function showNextMatch(){
    const left=candidates[index];
    const right=candidates[index+1];
    document.getElementById("roundLabel").textContent=`${candidates.length}Í∞ï ÏßÑÌñâÏ§ë`;
    setupCard(left,"leftImg","leftName");
    if(right){ document.getElementById("rightCard").style.display="flex"; setupCard(right,"rightImg","rightName"); }
    else document.getElementById("rightCard").style.display="none";
}

function setupCard(data,imgId,nameId){
    const imgEl=document.getElementById(imgId);
    const nameEl=document.getElementById(nameId);
    nameEl.textContent=data.name;
    const ex=["jpg","png","jpeg","webp"];
    let found=false;
    (function tryNext(i){
        if(i>=ex.length){ imgEl.style.display="none"; return; }
        const p=`images/${data.name}.${ex[i]}`;
        const im=new Image();
        im.onload=()=>{ imgEl.src=p; imgEl.style.display="block"; found=true; };
        im.onerror=()=>{ if(!found) tryNext(i+1); };
        im.src=p;
    })(0);
}

function select(choice){
    const left=candidates[index];
    const right=candidates[index+1];
    if(choice===0) nextRound.push(left);
    else if(right) nextRound.push(right);
    index+=2;
    if(index>=candidates.length){
        candidates=nextRound;
        nextRound=[];
        index=0;
        if(candidates.length===1){ showResult(candidates[0]); return; }
    }
    showNextMatch();
}

function showResult(winner){
    document.getElementById("gameBox").style.display="none";
    document.getElementById("roundLabel").style.display="none";
    document.getElementById("resultName").textContent=winner.name;
    const resultImg=document.getElementById("resultImg");
    const ex=["jpg","png","jpeg","webp"];
    let found=false;
    (function tryNext(i){
        if(i>=ex.length){ resultImg.style.display="none"; return; }
        const p=`images/${winner.name}.${ex[i]}`;
        const im=new Image();
        im.onload=()=>{ resultImg.src=p; resultImg.style.display="block"; found=true; };
        im.onerror=()=>{ if(!found) tryNext(i+1); };
        im.src=p;
    })(0);
    document.getElementById("resultBox").style.display="block";
}
</script>
